<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon - a conta digital completa e sem tarifas para os brasileiros</title>

    <link rel="stylesheet" href="./src/styles/styles.css">


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="container">
            <a href="" class="logo">
                <img src="./src/assets/svg/logo.svg" alt="Logo Neon">
            </a>

            <nav>
                <ul>
                    <li>
                        <a href="">Produtos</a>
                    </li>
                    <li>
                        <a href="">Conta digital PJ</a>
                    </li>
                    <li>
                        <a href="">Quem somos</a>
                    </li>
                    <li>
                        <a href="">Blog</a>
                    </li>
                    <li>
                        <a href="">Ajuda</a>
                    </li>
                </ul>
                <button class="btn-secondary white">Abra sua conta digital</button>
            </nav>
        </div>
    </header>

    <!-- Section Hero -->

    <section class="s-hero">
        <div class="container">
            <div class="hero-left">
                <h3>Abra sua conta, é só baixar o app!</h3>
                <h1>A conta digital certa pra cuidar bem do seu dinheiro</h1>
                <button class="btn-primary">Abra sua conta digital</button>
                <ul>
                    <li>
                        <div class="icon">
                            <img src="./src/assets/svg/icon-anuidade.svg" alt="Sem anuidade">
                        </div>
                        <span>Cartão sem anuidade</span>
                    </li>
                    <li>
                        <div class="icon">
                            <img src="./src/assets/svg/icon-conta-digital.svg" alt="Conta digital">
                        </div>
                        <span>Conta digital 100% grátis</span>
                    </li>
                    <li>
                        <div class="icon">
                            <img src="./src/assets/svg/icon-dinheiro.svg" alt="Rendimento">
                        </div>
                        <span>Seu dinheiro rendendo mais</span>
                    </li>
                </ul>
            </div>
            <div class="hero-right">
                <h2>Banco 100% digital</h2>
                <div class="hero-image">
                    <img src="./src/assets/img/card-neon-frnt.png" alt="Frente Cartão de Crédito" class="card-front">
                    <img src="./src/assets/img/card-neon-back.png" alt="Verso Cartão de Crédito" class="card-back">
                    <img src="./src/assets/svg/circle-cards-neon.svg" alt="" class="circle">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
